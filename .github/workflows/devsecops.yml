name: DevSecOps Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * 0'  # Weekly Sunday 2 AM

jobs:
  # SAST - Static Application Security Testing
  sast-scan:
    name: SAST - Semgrep Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/secrets
            p/owasp-top-ten
        continue-on-error: true

  # Secret Scanning
  secret-scan:
    name: Secret & Credential Scanning
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      
      - name: TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ''
          head: HEAD
          extra_args: --only-verified
        continue-on-error: true

  # SCA - Software Composition Analysis
  dependency-scan:
    name: SCA - Dependency Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
      
      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # Code Quality
  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: HTML Validation
        run: |
          npm install -g htmlhint
          htmlhint "*.html" "**/*.html" || true
      
      - name: CSS Validation
        run: |
          npm install -g stylelint stylelint-config-standard
          echo '{"extends":"stylelint-config-standard","rules":{"selector-class-pattern":null}}' > .stylelintrc.json
          stylelint "**/*.css" || true

  # Build & Validation
  build-test:
    name: Build & Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Validate HTML Structure
        run: |
          echo "Validating HTML files..."
          for file in $(find . -name "*.html" -type f); do
            if grep -q "<!DOCTYPE html>" "$file"; then
              echo "âœ… $file"
            else
              echo "âš ï¸  $file missing DOCTYPE"
            fi
          done

  # Security Summary
  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [sast-scan, secret-scan, dependency-scan, code-quality, build-test]
    if: always()
    
    steps:
      - name: Generate Summary
        run: |
          echo "## ðŸ›¡ï¸ DevSecOps Pipeline Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Security Scans:" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… SAST (Semgrep)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Secret Scanning (TruffleHog)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… SCA (Trivy)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Code Quality" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Build Validation" >> $GITHUB_STEP_SUMMARY
