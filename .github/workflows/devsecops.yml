# DevSecOps Pipeline for SurvivalTrait Website
name: DevSecOps Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 2 * * 0'

jobs:
  sast-scan:
    name: SAST - Semgrep Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/secrets
            p/owasp-top-ten
          publishToken: ${{ secrets.SEMGREP_APP_TOKEN }}
        continue-on-error: true

  secret-scan:
    name: Secret & Credential Scanning
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ''
          head: HEAD
          extra_args: --only-verified --fail
        continue-on-error: true

  dependency-scan:
    name: SCA - Dependency Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install and run HTMLHint
        run: |
          npm install -g htmlhint
          htmlhint "*.html" || true
      
      - name: Install and run stylelint
        run: |
          npm install -g stylelint stylelint-config-standard
          cat > .stylelintrc.json << 'STYLELINT_EOF'
          {
            "extends": "stylelint-config-standard",
            "rules": {
              "selector-class-pattern": null
            }
          }
          STYLELINT_EOF
          stylelint "**/*.css" || true

  build-test:
    name: Build & Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: List files to validate
        run: |
          echo "HTML files found:"
          find . -name "*.html" -type f
      
      - name: Validate HTML files exist
        run: |
          if [ -z "$(find . -name '*.html' -type f)" ]; then
            echo "Warning: No HTML files found"
            exit 0
          fi
      
      - name: Basic HTML validation
        run: |
          echo "Running basic HTML validation..."
          for file in $(find . -name "*.html" -type f); do
            echo "Checking $file..."
            if grep -q "<!DOCTYPE html>" "$file"; then
              echo "âœ… $file has DOCTYPE"
            else
              echo "âš ï¸  $file missing DOCTYPE"
            fi
          done

  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [sast-scan, secret-scan, dependency-scan, code-quality]
    if: always()
    
    steps:
      - name: Generate Summary
        run: |
          echo "## ðŸ›¡ï¸ DevSecOps Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Security Scans Completed:" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… SAST (Static Application Security Testing)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Secret Scanning" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… SCA (Software Composition Analysis)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Code Quality Checks" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Review the detailed results in the workflow tabs above." >> $GITHUB_STEP_SUMMARY
